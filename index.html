<script>

	$( document ).ready(function(){
		var counter = 0
		var websites = []
		$("#start").click(function(){

			advanceSites()

			 // setTimeout(pageScroll);
			// document.getElementById("iframe1").contentWindow.scrollBy(0,20);
		});
		function advanceSites() {
			document.getElementById("iframe1").src=websites[counter];
			counter = counter + 1;
			if(counter == websites.length){
				counter = 0;
			}		

			document.getElementById("iframe2").src=websites[counter];
			counter = counter + 1;
			if(counter == websites.length){
				counter = 0;
			}		
			
		}
	})
</script>
